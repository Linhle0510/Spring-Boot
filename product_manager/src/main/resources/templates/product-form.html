<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Manager</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  </head>
  <body>

    <div th:replace = "index :: navbar"></div><br/><br/>
<div class="container my-5" style="padding-top: 30px">
    <div th:if ="${product.id == null}"><h2>Create New Product</h2></div>
<div th:unless ="${product.id == null}"><h2>Edit Product</h2></div>
    <div class="card">
      <div class="card-body">
        <div class="col-md-12">
          <form
            th:action="@{/product/save}"
            th:object="${product}"
            method="post"
          >
              <div class="form-row col-md-8">
                <label for="name" class="col-form-label">Product Name</label>
                <input
                  type="text"
                  th:field="*{name}"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
                </div>
                <div class="form-row col-md-8">
                    <label for="name" class="col-form-label">Product Price</label>
                    <input
                      type="text"
                      th:field="*{price}"
                      class="form-control"
                      id="price" step="0.1"
                      placeholder="Price"
                    />
                </div>
                <div class="form-row col-md-8">
                    <label for="name" class="col-form-label">Category</label>
                <select class="form-control" th:field ="*{category}" required>
                    <th:block th:each = "category : ${listCategories}">
                        <option th:text="${category.name}" th:value = "${category.id}"></option>
                    </th:block>
                  </select>
                </div>
               <br/>
           <th:block th:unless = "${product.id == null}" th:each = "detail, status :  ${product.details}" >
            <input type="hidden" name = "detailID" th:value="${detail.id}" />
            <div class="form-row col-md-8">
                        
                <label class="col-form-label col-sm-4">Detail [[${status.count}]]:</label>
              <div class="form-group row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name = "detailName" th:value = "${detail.name}" placeholder="name" class="form-control" id="name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="value">Value</label>
                    <input type="text" name = "detailValue" th:value = "${detail.value}" placeholder="value" class="form-control" id="value">
                  </div>
                </div>
             </div>

           </th:block>
           <th:block th:if = "${product.id == null}">
            <div class="form-row col-md-8">
                        
                <label class="col-form-label col-sm-4">Detail 1: </label>
              <div class="form-group row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name = "detailName"  placeholder="name" class="form-control" id="name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="value">Value</label>
                    <input type="text" name = "detailValue"  placeholder="value" class="form-control" id="value">
                  </div>
                </div>
             </div>
             <div class="form-row col-md-8">
                <label class="col-form-label col-sm-4">Detail 2: </label>
              <div class="form-group row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name = "detailName"  placeholder="name" class="form-control" id="name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="value">Value</label>
                    <input type="text" name = "detailValue"  placeholder="value" class="form-control" id="value">
                  </div>
                </div>
             </div>
             <div class="form-row col-md-8">
                        
                <label class="col-form-label col-sm-4">Detail 3: </label>
              <div class="form-group row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name = "detailName"  placeholder="name" class="form-control" id="name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="value">Value</label>
                    <input type="text" name = "detailValue"  placeholder="value" class="form-control" id="value">
                  </div>
                </div>
             </div>
             </th:block> 
              <div class="col-md-8">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value=" Save"
                />
              </div>
              <input type="hidden" id="id" th:field="*{id}" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
