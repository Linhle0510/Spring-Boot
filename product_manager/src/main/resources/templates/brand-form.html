<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Manager</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  </head>
  <body>

    <div th:replace = "index :: navbar"></div><br/><br/>
<div class="container my-5" style="padding-top: 30px">
    <div th:if ="${brand.id == null}"><h2>Create New Brand</h2></div>
<div th:unless ="${brand.id == null}"><h2>Edit Brand</h2></div>
    <div class="card">
      <div class="card-body">
        <div class="col-md-10">
          <form
            th:action="@{/brand/save}"
            th:object="${brand}"
            method="post"
          >
            <div class="row">
              <div class="form-group col-md-8">
                <label for="name" class="col-form-label">Brand</label>
                <input
                  type="text"
                  th:field="*{name}"
                  class="form-control"
                  id="name"
                  placeholder="Brand"
                />
                <div class="form-group col-md-8">
                    <label for="name" class="col-form-label">Choose one or more categories</label>
                    
                            <th:block th:each = "category : ${listCategories}"><br/>
                                <input type="checkbox" th:field="*{categories}" th:value="${category.id}" />
                                <label th:for="${#ids.prev('categories')}" 
                                       th:text="${category.name}"></label>
                            
                            </th:block>

                            </div>
                   </div>

                </div>
                <br/>
              <div class="col-md-4">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value=" Save"
                />
              </div>

              <input type="hidden" id="id" th:field="*{id}" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
